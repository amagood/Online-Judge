<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='http://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.css'>
    <script src="https://cdn.ckeditor.com/4.13.0/basic/ckeditor.js"></script>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <!-- navbar -->
    <div style="border-bottom: 4px solid MediumSeaGreen">
      <b-navbar toggleable="lg" type="light" variant="light">
        <b-navbar-brand href="#">GreenTeam</b-navbar-brand>

        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
            <b-nav-item href="#">Problems</b-nav-item>
            <b-nav-item href="#">Ranking</b-nav-item>
          </b-navbar-nav>

          <!-- Right aligned nav items -->
          <b-navbar-nav class="ml-auto">
            <!-- change Login and Register to button -->
    				<b-nav-item href="#">Login</b-nav-item>
            <b-nav-item href="#">Register</b-nav-item>
          </b-navbar-nav>
      
        </b-collapse>
      </b-navbar>
    </div>
    <!-- navbar end -->
    
    <!-- mainBlock -->
    <div class="mainBlock">
      <h1 class="bigTitle">建立題目</h1>
      
      <!-- change, tag href -->
      
      
      <div class="container">
        <form class="form-horizontal" data-toggle="validator" role="form" method="post" novalidate="true">
          
            <div class="form-group">
                <label for="id_questionName" class="col-sm-2 control-label">題目名稱 :</label>
                <div class="col-sm-10">
                    <input size="40" name="account" type="text" id="id_questionname" autocomplete="off" value="" required="">
                    <input type="hidden" name="CSRF_KEY" value="2050849946">
                </div>
            </div>
          
          <div class="form-group">
                <label for="id_questionPDF" class="col-sm-2 control-label">題目敘述PDF :</label>
                <div class="col-sm-10">
                    <input size="40" name="account" type="file" id="id_pdf" autocomplete="off" value="" required="">
                </div>
            </div>
          
          <div class="container">
            <label for="id_questuionContent" class="col-sm-2 control-label">題目敘述 :</label>
            <textarea name="editor1"></textarea>
                <script>
                        CKEDITOR.replace( 'editor1' );
                </script>
          </div>
      

         <div class="form-group">
                <label for="id_exampleCode" class="col-sm-2 control-label">範例程式檔 :</label>
                <div class="col-sm-10">
                    <input size="40" name="account" type="file" id="id_pdf" autocomplete="off" value="" required="">
                </div>
            </div>

        <div class="form-group">
          選擇語言 : <select name="language">
　         <option value="C">C</option>
　         <option value="C++">C++</option>
　         <option value="Python">Python</option>
          </select>
        </div>

         <div class="container">
            <label for="id_exampleTestdata" class="col-sm-2 control-label">範例測資 :</label>
            <textarea name="editor2"></textarea>
                <script>
                        CKEDITOR.replace( 'editor2' );
                </script>
          </div>

          <div class="form-group">
                <label for="id_testdataInput" class="col-sm-2 control-label">測試資料輸入 :</label>
                <div class="col-sm-10">
                    <input size="40" name="account" type="file" id="id_pdf" autocomplete="off" value="" required="">
                </div>
          </div>

          <div class="form-group">
                <label for="id_testdataOutput" class="col-sm-2 control-label">測試資料輸出 :</label>
                <div class="col-sm-10">
                    <input size="40" name="account" type="file" id="id_pdf" autocomplete="off" value="" required="">
                </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10">
              <input name="test" class="btn btn-primary disabled" type="test" value="測試資料" style="background-color: #237ACC; font-size: 20px; padding: 10px 1px; color: #fff; margin-right: 20px;">
            </div>
          </div>
         
          
            <br>
            <hr style="border: 1px solid #999;">
            <div class="form-group">
                <div class="col-sm-10">
                    <input name="submit" class="btn btn-primary disabled" type="submit" value="建立題目" style="background-color: #237ACC; font-size: 20px; padding: 10px 58px; color: #fff; margin-right: 20px;">
                    <a class="btn btn-default" id="id_cancel" style="font-size: 20px; padding: 10px 58px;" href="https://i.ytimg.com/vi/HQEZGEn2Eh0/hqdefault.jpg" role="button">取消</a>

                </div>
            </div>
        </form>
    </div>
    <!-- mainBlock end -->
  </body>
    <script src='http://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
    <script src='http://unpkg.com/vue@2.6.10/dist/vue.js'></script>
    <script src='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.js'></script>
    <script src="js/index.js"></script>
</div>
</html>
