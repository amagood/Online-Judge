<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width">
  <link rel='stylesheet' href='http://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.css'>
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- main block -->
  <div id="app1" class="mainBlockContainer">
    <transition name="fade">
      <div class="mainBlock" v-if="showContent">
        <form>
          <span class="loginFormTitle">Account Login</span>
          <span class="inputLbl">Username</span>
          <div class="inputContainer">
            <input id="inputAccount" class="loginInput" type="text" v-on:focus="showFocus1 = true" v-on:blur="showFocus1 = false" v-on:input="Validation1()"
                   spellcheck="false" maxlength="20" pattern="[a-zA-Z0-9]+" required>
            <transition name="bounce">
              <span v-bind:class="focus1Class" v-if="showFocus1"></span>
            </transition>
          </div>
          <span class="inputLbl">Password</span>
          <div class="inputContainer">
            <input id="inputPassword" class="loginInput" type="password" v-on:focus="showFocus2 = true" v-on:blur="showFocus2 = false" v-on:input="Validation2()"
                   spellcheck="false" maxlength="20" pattern="[a-zA-Z0-9]+" required>
            <transition name="bounce">
              <span v-bind:class="focus2Class" v-if="showFocus2"></span>
            </transition>
          </div>
          <div style="height: 30px;"></div>
          <div>
            <b-button v-on:click="LoginPost()" pill size="lg" variant="dark">Login</b-button>
          </div>
        </form>
      </div>
    </transition>
  </div>
  <!-- main block end -->
  <!-- partial -->
  <script src='http://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
  <script src='http://unpkg.com/vue@2.6.10/dist/vue.js'></script>
  <script src='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
