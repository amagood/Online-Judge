  <!-- main block -->
  <div id="app1" class="mainBlockContainer">
    <transition name="fade">
      <div class="mainBlock" v-if="showContent">
        <form>
          <span class="loginFormTitle">Account Login</span>
          <span class="inputLbl">Username</span>
          <div class="inputContainer">
            <input id="inputAccount" class="loginInput" type="text" v-on:focus="showFocus1 = true" v-on:blur="showFocus1 = false" spellcheck="false" maxlength="20" pattern="[A-Za-z0-9].{6,}" required>
            <transition name="bounce">
              <span class="inputFocus" v-if="showFocus1"></span>
            </transition>
          </div>
          <span class="inputLbl">Password</span>
          <div class="inputContainer">
            <input id="inputPassword" class="loginInput" type="password" v-on:focus="showFocus2 = true" v-on:blur="showFocus2 = false" spellcheck="false" maxlength="20">
            <transition name="bounce">
              <span class="inputFocus" v-if="showFocus2"></span>
            </transition>
          </div>
          <div style="height: 30px;"></div>
          <div>
            <b-button v-on:click="loginPost()" pill size="lg" variant="dark">Login</b-button>
          </div>
        </form>
      </div>
    </transition>
  </div>
  <!-- main block end -->
