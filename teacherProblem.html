<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--W3.CSS-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Bootstrap、Bootstrap-Vue -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.1.0/dist/bootstrap-vue.css">
  <!--teacherProblem.css-->
  {% load static %}
  <link rel="stylesheet" href={% static "css/teacherProblem.css" %}>
  <title>teacherProblem</title>
</head>

<body>

  <body>
    <!--navbar-->
    <nav id="navapp" class="navbar navbar-expand-lg navbar-light navbarset" style="border-bottom: 4px solid MediumSeaGreen">
      <a class="navbar-brand" href="../" /><img class="img-home" src=" {% static "/static/image/logo.png" %} " /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="../" /><img class="navbarimage"
              src=" {% static "/static/image/home.svg" %} " /> Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" v-if="whichShow === 'teacher'"
              href="../QuestionLibrary/teacherProblem.html/><img class=" navbarimage"
              src=" {% static "/static/image/file.svg" %} " /> Problems</a>
            <a class="nav-link" v-else-if="whichShow === 'student'"
              href="../QuestionLibrary/studentProblem.html/><img class=" navbarimage"
              src=" {% static "/static/image/file.svg" %} " /> Problems</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" v-show="isShow" href="../Rank" /><img class="navbarimage"
              src=" {% static "/static/image/list-ordered.svg" %} " /> Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" v-show="isShow" href="../message" /><img class="navbarimage"
              src=" {% static "/static/image/comments-regular.svg" %} " /> Comments</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span id="username" v-show="isShow">Hello! ${ name } &nbsp</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../register" /><img class="navbarimage"
              src=" {% static "/static/image/address-book-regular.svg" %} " /> Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" v-show="logIsShow" href="../login" /><img class="navbarimage"
              src=" {% static "/static/image/sign-in-alt-solid.svg" %} " /> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" v-on:click="clearStorage()" href="../" /><img class="navbarimage"
              src=" {% static "/static/image/sign-out-alt-solid.svg" %} " /> Logout</a>
          </li>
        </ul>
      </div>
    </nav id="navapp">
    <!--navbar end-->

    <div id="probapp" class="problemLib">
      <!--block 1 sortMenu-->
      <b-row>
        <b-col>
          <b-dropdown v-bind:text="tagButtonText" variant="secondary">
            <b-dropdown-item @click="filter = ''" v-on:click="clickTag('tag')"><b class="text-info">all</b>
            </b-dropdown-item>
            <b-dropdown-divider></b-dropdown-divider>
            <b-dropdown-item v-for="i in tagList" :key="'dyn-tab-' + tagList.lenght" v-on:click="clickTag(i.tag)">
              ${i.tag}
            </b-dropdown-item>
          </b-dropdown>
          <b-dropdown v-bind:text="degreeButtonText" variant="secondary" class="dropdown">
            <b-dropdown-item @click="filter = ''" v-on:click="clickDegree('degree')"><b class="text-info">all</b>
            </b-dropdown-item>
            <b-dropdown-divider></b-dropdown-divider>
            <b-dropdown-item @click="filter = 'easy'" v-on:click="clickDegree('easy')">easy</b-dropdown-item>
            <b-dropdown-item @click="filter = 'medium'" v-on:click="clickDegree('medium')">medium</b-dropdown-item>
            <b-dropdown-item @click="filter = 'hard'" v-on:click="clickDegree('hard')">hard</b-dropdown-item>
          </b-dropdown>
          <b-button href={% static "createQuestion.html" %} v-b-tooltip.hover title="Create a new question"
            variant="outline-info" class="dropdown"><b>Create Problem</b></b-button>
        </b-col>
        <!--search/filter bar-->
        <b-col sm="5">
          <b-form-group label="" label-cols="1" label-align="right" label-for="filterInput" class="mb-0">
            <b-input-group size="">
              <b-form-input v-model="filter" type="search" id="filterInput" placeholder="Type to Search">
              </b-form-input>
              <b-input-group-append>
                <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
              </b-input-group-append>
            </b-input-group>
          </b-form-group>
        </b-col>
      </b-row>

      <!--block 2 Problem-->
      <div class="table0">
        <b-table sticky hover responsive id="problemTable" :items="items" :fields="fields"
          :per-page="questionLibObj.questionNum" :current-page="currentPage" :filter="filter" @filtered="onFiltered"
          :sort-by.sync="sortBy" :sort-desc.sync="sortDesc" :busy="noGetData">
          <!--loading-->
          <template v-slot:table-busy>
            <div class="text-center text-success " style="margin-top:30px">
              <b-spinner class="align-middle" style="width: 3rem; height: 3rem; "></b-spinner>
              <strong> Loading... </strong>
            </div>
          </template>
          <!--problemLink-->
          <template v-slot:cell(title)="data">
            <a :href="data.item.link"><b class="text-info">${ data.item.title }</b></a>
          </template>
          <template v-slot:cell(levelNum)="data">
            ${ data.item.degree }
          </template>
          <template v-slot:cell(percentagePassing)="data">
            ${ data.item.percentagePassing } %
          </template>
        </b-table>
      </div>

      <!--block 3 Page-->
      <div>
        <b-pagination v-model="currentPage" :total-rows="totalRows" :per-page="questionLibObj.questionNum"
          aria-controls="problemTable" align="center">
        </b-pagination>
      </div>
    </div>

  </body>

  <!-- Optional JavaScript -->
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!--polyfill-->
  <script src='http://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
  <!--bootstrap-vue-->
  <script src='http://unpkg.com/vue@2.6.10/dist/vue.min.js'></script>
  <script src='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.js'></script>
  <script src='http://unpkg.com/bootstrap-vue@2.1.0/dist/bootstrap-vue.js'></script>
  <!--axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src={% static "js/teacherProblem.js" %}></script>
</body>

</html>
