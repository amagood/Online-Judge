  <div id="app1" class="mainBlockContainer">
    <div class="mainBlock">
      <h1 class="bigTitle">建立題目</h1>
      
      <!-- change, tag href -->
         
      <div class="container">
        <form class="form-horizontal" data-toggle="validator" role="form" method="post" novalidate="true" >
          
            <div class="form-group">
               <div class="col-sm-10">
                  <label for="id_name">題目名稱 :</label>
                  <br>
                  <input size="36" name="questionname" type="text" id="id_questionName" autocomplete="off" value="" required="required" maxlength="30">
                  <input type="hidden" name="CSRF_KEY" value="2050849946">
               </div>
            </div>
          
          <div class="form-group">
              <div class="col-sm-10">
                 <label for="id_questionPDF">題目敘述PDF :</label>
                 <br>
                 <input name="pdf" type="file" id="id_pdf" autocomplete="off" value="" required="" accept = ".pdf" oninput="inputPDF()">
              </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-10">
              <label for="id_Content">題目敘述 :</label>
              <br>
              <textarea id="id_questionContent" style="width:760px;height:310px;border:6px black double;" required></textarea>
              <!--<textarea name="editor1" required="required"></textarea>
                <script>
                   CKEDITOR.replace( 'editor1' );
                </script>-->
            </div>
          </div>

         <div class="form-group">
          	<div class="col-sm-10">
              <label for="id_selectLanguage" >選擇語言 :</label>
              <select name="language" id="selectLanguage">
　         		<option value="0">C</option>
　         		<option value="1">C++</option>
　         		<option value="2">Python</option>
          		</select>
            </div>
         </div>


         <div class="form-group">
           <div class="col-sm-10">
               <label for="id_exampleCode" >範例程式檔 :</label>
               <div id="id_selectFileType">
                	<input size="40" name="exampleCode" type="file" id="id_exampleCode" autocomplete="off" value="" required="required" accept = ".c" oninput="inputExampleCode()">
               </div>
           </div>
        </div>

         <div class="form-group">
           <div class="col-sm-10">
            <label for="id_exampleTestdata" >範例測資 :</label>
            <br>
            <textarea id="id_exampleInput" style="width:385px;height:200px;border:4px black double;" placeholder="範例測資輸入" required></textarea>
            <textarea id="id_exampleOutput" style="width:385px;height:200px;border:4px black double;" placeholder="範例測資輸出" required></textarea>
          </div>
         </div>


          <div class="form-group">
              <div class="col-sm-10">
                <label for="id_testdataInput" >測試資料輸入 :</label>
                <br>
                <input name="Input" type="file" id="id_Input" autocomplete="off" value="" required="required" oninput="inputInput()" accept=".txt">
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-10">
                <label for="id_testdataOutput">測試資料輸出 :</label>
                <br>
                <input name="Output" type="file" id="id_Output" autocomplete="off" value="" required="required" oninput="inputOutput()" accept=".txt">
              </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10">
              <input name="submit" class="btn btn-primary disabled" id="submitBtn" type="button" value="測試測資與範例程式" 
                  style="background-color: #237ACC; font-size: 20px; padding: 10px 58px; color: #fff; margin-right: 20px;" v-on:click="testQ()">
            </div>
          </div>
            
          <br>
          <hr style="border: 1px solid #999;">
          <div class="form-group">
             <div class="col-sm-10">
                <input name="submit" class="btn btn-primary disabled" id="submitBtn" type="button" value="建立題目" 
                  style="background-color: #237ACC; font-size: 20px; padding: 10px 58px; color: #fff; margin-right: 20px;" v-on:click="submitQ()">
                <a class="btn btn-default" id="id_cancel" style="font-size: 20px; padding: 10px 58px;" href="https://i.ytimg.com/vi/HQEZGEn2Eh0/hqdefault.jpg" role="button">取消</a>
             </div>
          </div>
        </form>
