    <!-- mainBlock -->
  <div id="app1" class="mainBlockContainer">
    <div class="mainBlock">
      <h1 class="bigTitle">建立題目</h1>
      
      <!-- change, tag href -->
         
      <div class="container">
        <form class="form-horizontal" data-toggle="validator" role="form" method="post" novalidate="true" >
          
            <div class="form-group">
               <div class="col-sm-10">
                  <label for="id_name">題目名稱 :</label>
                  <br>
                  <input name="questionname" type="text" id="id_questionName" autocomplete="off" value="" required="required" maxlength="30" style="width:765px">
                  <input type="hidden" name="CSRF_KEY" value="2050849946">
               </div>
            </div>

          <div class="form-group">
          	<div class="col-sm-10">
              <label for="id_selectDescriptionType" >題目敘述方式(題目描述與範例測資) :</label>
              <select name="Description" id="selectDescriptionType">
　         		<option value="0">輸入文字</option>
　         		<option value="1">上傳PDF檔</option>
          		</select>
            </div>
         </div>
          
          <div class="form-group">
              <div class="col-sm-10">
              	<div id="PDFType">
                 <!--<label for="id_questionPDF">題目敘述PDF :</label>
                 <br>
                 <input name="pdf" type="file" id="id_pdf" autocomplete="off" value="" required="required" accept = ".pdf" style="width:765px">-->
                </div>
              </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-10">
              <div id="textType">
                <label for="id_Content">題目敘述 :</label>
                <br>
                <textarea id="id_questionContent" style="width:760px;height:310px;border:6px black double;" required></textarea>
              <!--<textarea name="editor1" required="required"></textarea>
                <script>
                   CKEDITOR.replace( 'editor1' );
                </script>-->
         	  </div>
            </div>
          </div>

         <br>
         <br>

         <div class="form-group">
          	<div class="col-sm-10">
              <label for="id_selectLanguage" >選擇語言 :</label>
              <select name="language" id="selectLanguage">
　         		<option value="0">C</option>
　         		<option value="1">C++</option>
　         		<option value="2">Python</option>
          		</select>
            </div>
         </div>



         <div class="col-sm-10">
           <label for="id_exampleCode" >上傳範例程式檔 :</label>
         </div>

         <div class="form-group">
           <div class="col-sm-10">
               <label for="id_exampleCode" >Main (一定要有):</label>
               <div id="id_selectFileMain">
                	<input name="exampleMain" type="file" id="id_exampleMain" autocomplete="off" value="" required="required" accept = ".c" style="width:765px">
               </div>
           </div>
        </div>

        <div class="form-group">
           <div class="col-sm-10">
               <label for="id_exampleCode" >Files (如需多檔再上傳):</label>
               <div id="id_selectFileFile">
                  <input name="exampleFile" type="file" id="id_exampleFile" autocomplete="off" value="" required="required" accept = ".c" style="width:765px">
               </div>
           </div>
        </div>

        <div class="form-group">
           <div class="col-sm-10">     
               <div id="id_selectFileHeader">
                <label for="id_exampleCode" >Header Files (如需多檔再上傳):</label>
                 <input name="exampleHeader" type="file" id="id_exampleHeader" autocomplete="off" value="" required="required" accept = ".h" style="width:765px">
               </div>
           </div>
        </div>

        <div class="form-group">
           <div class="col-sm-10">
           	<label for="id_exampleCode" >填空題目程式碼 (如果要設計為填空題再上傳) :</label>
              <div id="id_selectFileFillIn">
                  <input name="exampleFillIn" type="file" id="id_exampleFillIn" autocomplete="off" value="" required="required" accept = ".c" style="width:765px">
               </div>
           </div>
        </div>

    <!--
        <div id="uploadFileTab" class="tabContent">
      <div id="uploadFileApp" class="uploadFileBlock">
        <span class="fileTypeTitle">Main</span>
        <b-form-file id="file-default" v-model="mainFile" v-on:input="checkMainFile" accept=".c, .cpp, .py"></b-form-file>

        </div>

        <span v-show="showHeaderFilesInvalidMsg" style="color: red;">${ headerFilesInvalidMsg }</span>
      </div>
    </div>
  -->

  		<br>
  		<br>

        <div class="form-group">
          <div class="col-sm-10">
           <div id="textType2">
            <label for="id_exampleTestdata" >範例測資 :</label>
            <br>
            <textarea id="id_exampleInput" style="width:385px;height:200px;border:4px black double;" placeholder="範例測資輸入" required></textarea>
            <textarea id="id_exampleOutput" style="width:385px;height:200px;border:4px black double;" placeholder="範例測資輸出" required></textarea>
          </div>
         </div>
        </div>


          <div class="form-group">
              <div class="col-sm-10">
                <label for="id_testdataInput" >測試資料輸入 :</label>
                <br>
                <input name="Input" type="file" id="id_Input" autocomplete="off" value="" required="required" style="width:765px" accept=".txt">
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-10">
                <label for="id_testdataOutput">測試資料輸出 :</label>
                <br>
                <input name="Output" type="file" id="id_Output" autocomplete="off" value="" required="required" style="width:765px"accept=".txt">
              </div>
          </div>
        
          <div class="form-group">
            <div class="col-sm-10">
              <input name="submit" class="btn btn-primary disabled" id="submitBtn" type="button" value="測試測資與範例程式" 
                  style="background-color: #237ACC; font-size: 20px; padding: 10px 58px; color: #fff; margin-right: 20px;" v-on:click="testQ()">
            </div>
          </div>

          <br>

          <div class="form-group">
            <div class="col-sm-10">
              <label for="difficulty">題目類別(複選) :</label>
              <br>
              <input type="checkbox" name="tag" id="id_tag_loop" value="loop">迴圈<br>
              <input type="checkbox" name="tag" id="id_tag_if" value="if">條件式<br>
              <input type="checkbox" name="tag" id="id_tag_array" value="array">陣列<br>
              <input type="checkbox" name="tag" id="id_tag_pointer" value="pointer">指標<br>
              <input type="checkbox" name="tag" id="id_tag_string" value="string">字串<br>
              <input type="checkbox" name="tag" id="id_tag_binaryTree" value="binaryTree">二元樹<br>
              <input type="checkbox" name="tag" id="id_tag_sort" value="sort">排序<br>
              <input type="checkbox" name="tag" id="id_tag_dp" value="dp">動態規劃<br>
            </div>
          </div>

          <br>

          <div class="form-group">
            <div class="col-sm-10">
              <label for="difficulty">題目難度:</label>
              <br>
              簡單 &ensp;&ensp;中等 &ensp;&ensp;困難
              <br>
              &nbsp;&nbsp;<input name="difficulty" type="radio" id="id_difficulty_1" value="easy" checked="true" required>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="difficulty" type="radio" id="id_difficulty_2" value="medium" required>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="difficulty" type="radio" id="id_difficulty_3" value="hard" required>
            </div>
          </div>
            
          <br>
          <hr style="border: 1px solid #999;">
          <div class="form-group">
             <div class="col-sm-10">
                <input name="submit" class="btn btn-primary disabled" id="submitBtn" type="button" value="建立題目" 
                  style="background-color: #237ACC; font-size: 20px; padding: 10px 58px; color: #fff; margin-right: 20px;" v-on:click="submitQ()">
                <a class="btn btn-default" id="id_cancel" style="font-size: 20px; padding: 10px 58px;" role="button" onclick="history.back()">取消</a>
             </div>
          </div>
        </form>
    </div>
  </div>
</div>
    <!-- mainBlock end -->
  </body>
    <script src='http://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
    <script src='http://unpkg.com/vue@2.6.10/dist/vue.js'></script>
    <script src='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src= {% static "js/createQuestion.js" %}></script>

</html>
