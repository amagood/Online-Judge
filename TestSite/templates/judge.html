<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	
	<body>
		<form action="/judge/" method="post">
			{% csrf_token %}
			<select name="language">
				<option value="c++">C++</option>
				<option value="c">C</option>
				<option value="python">Python</option>
			</select>
			<textarea cols="50" rows="10" name="code"></textarea>
			<textarea cols="50" rows="10" name="input"></textarea>
			<input type="submit" value="submit">
		</form>
		
		<pre>{{ x }}</pre>
	</body>
</html>
