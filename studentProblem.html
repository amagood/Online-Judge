<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <!-- Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.1.0/dist/bootstrap-vue.css">
  <!--studentProblem.css-->
  <link rel="stylesheet" type="text/css" href="css/studentProblem.css">
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <body>
      <!--navbar-->
      <nav id="navapp" class="navbar navbar-expand-lg navbar-light navbarset" style="border-bottom: 4px solid MediumSeaGreen">
        <a class="navbar-brand" href="index.html">GreenTeam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><img class="navbarimage" src="image/home.svg" /> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" v-if="whichShow === 'teacher'" href="teacherProblem.html"><img class="navbarimage" src="image/file.svg" /> Problems</a>
              <a class="nav-link" v-else-if="whichShow === 'student'" href="studentProblem.html"><img class="navbarimage" src="image/file.svg" /> Problems</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="ranking.html"><img class="navbarimage" src="image/list-ordered.svg" /> Ranking<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="comments.html"><img class="navbarimage" src="image/comments-regular.svg" /> Comments</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <span id="username">${ name } &nbsp</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html"><img class="navbarimage" src="image/address-book-regular.svg" /> Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"><img class="navbarimage" src="image/sign-in-alt-solid.svg" /> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" v-on:click="clearStorage()" href="index.html"><img class="navbarimage" src="image/sign-out-alt-solid.svg"/> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--navbar end-->

      <div id="app-1" class="mainBlockStudentProblem">
        <!--block 1 sortMenu-->
        <div>
          <b-row>
            <b-col>
              <b-dropdown dropup v-bind:text="Target" variant="secondary">
                <b-dropdown-item @click="filter = 'loop'" v-on:click="clickTarget('Loop')">Loop</b-dropdown-item>
                <b-dropdown-item @click="filter = 'array'" v-on:click="clickTarget('Array')">Array</b-dropdown-item>
                <b-dropdown-item @click="filter = 'string'" v-on:click="clickTarget('String')">String</b-dropdown-item>
                <b-dropdown-item @click="filter = 'function'" v-on:click="clickTarget('Function')">Function
                </b-dropdown-item>
                <b-dropdown-item @click="filter = 'pointer'" v-on:click="clickTarget('Pointer')">Pointer
                </b-dropdown-item>
              </b-dropdown>
              <b-dropdown dropup v-bind:text="Degree" variant="secondary" style="margin-left: 10px">
                <b-dropdown-item @click="filter = 'easy'" v-on:click="clickDegree('easy')">easy</b-dropdown-item>
                <b-dropdown-item @click="filter = 'medium'" v-on:click="clickDegree('medium')">medium</b-dropdown-item>
                <b-dropdown-item @click="filter = 'hard'" v-on:click="clickDegree('hard')">hard</b-dropdown-item>
              </b-dropdown>
            </b-col>
            <!--search/filter bar-->
            <b-col sm="5">
              <b-form-group label="" label-cols="1" label-align="right" label-for="filterInput" class="mb-0">
                <b-input-group size="">
                  <b-form-input v-model="filter" type="search" id="filterInput" placeholder="Type to Search">
                  </b-form-input>
                  <b-input-group-append>
                    <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
                  </b-input-group-append>
                </b-input-group>
              </b-form-group>
            </b-col>
          </b-row>
        </div>

        <!--block 2 Problem-->
        <div style="margin-top: 20px; min-height: 480px;">
          <b-table sticky hover :items="items" :fields="fields" id="problemTable" :per-page="perPage"
            :current-page="currentPage" :filter="filter">
            <!--problemLink-->
            <template v-slot:cell(title)="titleData">
              <a :href="`#${titleData.value.replace(/[^0-9][^a-z]+/i,'-')}`">${ titleData.value }</a>
            </template>
          </b-table>
          <!--problemButton-->
        </div>

        <!--block 3 Page-->
        <div style="margin-block-end:10px;">
          <b-pagination v-model="currentPage" :total-rows="rows" :per-page="perPage" aria-controls="problemTable"
            align="center">
          </b-pagination>
        </div>
      </div>
  </body>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src='http://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
  <script src='http://unpkg.com/vue@2.6.10/dist/vue.min.js'></script>
  <script src='http://unpkg.com/bootstrap-vue@2.0.2/dist/bootstrap-vue.js'></script>
  <script src='http://unpkg.com/bootstrap-vue@2.1.0/dist/bootstrap-vue.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/studentProblem.js"></script>
</body>

</html>
