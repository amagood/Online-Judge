        <!-- mainBlock -->
  <div id="app1" class="mainBlockContainer">
    <div class="mainBlock">
      <h1 class="bigTitle">註冊帳號</h1>
        <!-- change, tag href -->
        <div class="container">
          <form class="form-horizontal" data-toggle="validator" role="form" method="post" novalidate="true">

            <div class="form-group">
              <label for="id_username" class="col-sm-10 control-label">帳號(名稱) :</label>
                <div class="col-sm-10">
                  <input size="40" name="account" type="text" id="id_account" autocomplete="off" value=""required>
                  <input type="hidden" name="CSRF_KEY" value="2050849946">
                </div>
            </div>

            <div class="form-group">
              <label for="id_password" class="col-sm-10 control-label">密碼(8~20個英文字母與數字) :</label>
                <div class="col-sm-10">
                  <input size="40" name="password" type="password" id="id_password" autocomplete="off" value="" required>
                </div>
            </div>

            <div class="form-group">
              <label for="id_comfirm_password" class="col-sm-10 control-label">確認密碼 :</label>
                <div class="col-sm-10">
                  <input size="40" name="confirm_password" type="password" id="id_confirm_password" autocomplete="off" value="" required>
                </div>
            </div>

            <div class="form-group">
              <label for="id_email" class="col-sm-10 control-label">電子郵件信箱 :</label>
                <div class="col-sm-10">
                  <input type="email" size="40" name="email"  id="id_email" required>
                </div>
            </div>

            <div class="form-group">
              <label for="id_identify" class="col-sm-10 control-label">身份 :</label>
                <div class="col-sm-10">
                  &nbsp;&nbsp;<input size="40" name="identify" type="radio" id="id_identify_student" value="student" checked="true" required> 學生
                  <br>
                  &nbsp;&nbsp;<input size="40" name="identify" type="radio" id="id_identify_teacher" value="teacher" required> 教師
                </div>
            </div>

            <br>
            <hr style="border: 1px solid #999;">
            <div class="form-group">
              <div class="col-sm-10">
                <input name="submit" class="btn btn-primary disabled" id="submitBtn" type="button" value="建立帳號" 
                  style="background-color: #237ACC; font-size: 20px; padding: 10px 58px; color: #fff; margin-right: 20px;" v-on:click="submitForm()">
                <a class="btn btn-default" id="id_cancel" style="font-size: 20px; padding: 10px 58px;" role="button">取消</a>
              </div>
            </div>

            <div v-if="msg" class="mt-3">{{ msg }}</div>

          </form>
        </div>
      </div>
    </div>
            <!-- mainBlock end -->
    </body>

    <script src='http://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
