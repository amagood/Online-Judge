                <form class="form-horizontal" data-toggle="validator" role="form" method="post" novalidate="true">

                    <div class="form-group">
                        <label for="id_username" class="col-sm-2 control-label">帳號 :</label>

                        <label for="id_username" class="col-sm-2 control-label">使用者名稱 :</label>
                        <div class="col-sm-10">

                        </div>
                    </div>

                        <label for="id_password" class="col-sm-2 control-label">密碼 :</label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_email" class="col-sm-2 control-label">電子郵件信箱 :</label>

                    </div>
